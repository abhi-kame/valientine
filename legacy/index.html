<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A cute valentine proposal for you.">
    <link rel="stylesheet" href="styles.css">
    <title>Will You Be My Valentine? ❤️</title>
</head>

<body>
    <div class="container">
        <div class="Mainprompt">
            <img class="image" src="images/catflower.jpg" alt="Cute Cat">
            <h1 class="hh" id="name">Hey Beautiful!</h1>
            <p class="pp" id="question">Will you be my Valentine?</p>
            <div class="buttons">
                <button id="no-button" onclick="showMessage('No')">No</button>
                <button id="yesButton" onclick="showMessage('Yes')">Yes</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
